stages:
  - test
  - deploy
jobs:
  include:
    - stage: test
      language: elixir
      elixir: 1.7.4
      otp_release: 21.0
      services:
        - postgresql
      before_install:
        - bash install_vips.sh
      before_script:
        - PGPASSWORD=postgres psql -c 'create database mpnetwork_test;' -U postgres
        - mix deps.get
      script:
        - mix test
      cache:
        directories:
          - "deps"
    - stage: test
      language: node_js
      node_js: 11.4.0
      env:
        global:
          - NODE_ENV=test
      before_script:
        - cd assets; mkdir -p node_modules; npm install
      script:
        - npm test
      cache:
        directories:
          - "assets/node_modules"
    - stage: deploy
      language: elixir
      elixir: 1.7.4
      otp_release: 21.0
      before_script: skip
      install: skip
      script:
        - git fetch --unshallow origin
        - git remote add production https://$GIGALIXIR_EMAIL:$GIGALIXIR_API_KEY@git.gigalixir.com/$GIGALIXIR_APP_NAME.git
        - git remote add staging https://$GIGALIXIR_EMAIL:$GIGALIXIR_API_KEY@git.gigalixir.com/$GIGALIXIR_APP_NAME-staging.git
        - git push staging HEAD:refs/heads/master && git push production HEAD:refs/heads/master
      cache:
        directories:
          - "assets/node_modules"
          - "deps"
git:
  submodules: false
